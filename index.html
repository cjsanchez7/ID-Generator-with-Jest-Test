            </tr>

                <td class="text-center mb-2 ml-5" colspan="3">
                    <b> <label id="aa"> </b> <br>
                    <h6> <label id="dd"> </label> </h6>

            </tr>
            <tr>
                <td >Date of Birth</td>

            <tr>

            <tr>

            <tr >

            <br><br><br><br>

                <button onclick="Fill()" id="refresh" class="button btn btn-outline-dark mr-2"> Fill up </button>
            </td>
        </tr>
    </table>
